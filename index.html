<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spanish Vocabulary</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Spanish!</h2>

  <div class="color-description">
    <p>Click on a color to learn its name in Spanish.</p>
  </div>

  <div class="color-container">
    <div class="color-item" id="red">
      <img class="color" src="./assets/images/red.png" alt="Rojo" height="200px" width="200px" />
      <h2 class="color-title" style="color: red;">Rojo</h2>
    </div>

    <div class="color-item" id="blue">
      <img class="color" src="./assets/images/blue.png" alt="Azul" height="200px" width="200px" />
      <h2 class="color-title" style="color: blue;">Azul</h2>
    </div>

    <div class="color-item" id="orange">
      <img class="color" src="./assets/images/orange.png" alt="Anaranjado" height="200px" width="200px" />
      <h2 class="color-title" style="color: orange;">Anaranjado</h2>
    </div>

    <div class="color-item" id="green">
      <img class="color" src="./assets/images/green.png" alt="Verde" height="200px" width="200px" />
      <h2 class="color-title" style="color: green;">Verde</h2>
    </div>

    <div class="color-item" id="yellow">
      <img class="color" src="./assets/images/yellow.png" alt="Amarillo" height="200px" width="200px" />
      <h2 class="color-title" style="color: yellow;">Amarillo</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
